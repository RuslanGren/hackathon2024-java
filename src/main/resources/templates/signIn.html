<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login page</title>
    <style>
        .left-half {
            background-image: url('https://www.theemotionmachine.com/wp-content/uploads/2021/03/53d05da0-19c1-48f8-ac0d-9a57498a4697.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Займає всю висоту вікна */
        }
        .right-half {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Вертикальне вирівнювання форми */
        }
    </style>
    <script>
        async function loginUser(event) {
            event.preventDefault(); // Зупиняємо стандартну поведінку форми

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Створюємо об'єкт для надсилання у запиті
            const requestData = {
                email: email,
                password: password
            };

            try {
                // Виконуємо POST-запит на ваш бекенд для авторизації
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    const data = await response.json();
                    // Зберігаємо JWT токен у localStorage або sessionStorage
                    localStorage.setItem('jwtToken', data.token);

                    // Перенаправляємо користувача на іншу сторінку після успішного входу
                    window.location.href = '/report';
                } else {
                    // Обробка помилки (неправильні дані)
                    document.getElementById('error-message').textContent = 'Invalid email or password';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
            }
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Ліва половина з фото -->
        <div class="col-md-6 left-half">
            <!-- Фото буде тут -->
        </div>

        <!-- Права половина з формою -->
        <div class="col-md-6 right-half">
            <div class="col-md-8"> <!-- Контейнер для форми -->
                <h1 align="center" >Login</h1>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

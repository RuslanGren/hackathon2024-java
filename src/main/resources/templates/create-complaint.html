<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити заявку</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Montserrat">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            scroll-behavior: smooth;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 60px;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 30px;
            padding: 10px 20px;
        }
        .form-control-large {
            height: auto;
            padding: 15px 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            border-radius: 30px;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleForm() {
            const complaintType = document.querySelector('input[name="complaintType"]:checked').value;
            const detailedForm = document.getElementById('detailedForm');
            const anonymousForm = document.getElementById('anonymousForm');

            if (complaintType === 'detailed') {
                detailedForm.classList.remove('hidden');
                anonymousForm.classList.add('hidden');
            } else {
                detailedForm.classList.add('hidden');
                anonymousForm.classList.remove('hidden');
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Створити заявку</h2>
    <div class="form-group">
        <label for="complaintType">Тип заявки</label><br>
        <input type="radio" id="detailed" name="complaintType" value="detailed" checked onclick="toggleForm()">
        <label for="detailed">З вказуванням даних</label><br>
        <input type="radio" id="anonymous" name="complaintType" value="anonymous" onclick="toggleForm()">
        <label for="anonymous">Анонімний</label>
    </div>

    <!-- Detailed Complaint Form -->
    <form id="detailedForm" th:action="@{/submit-complaint}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="firstName">Ім'я</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="lastName">Прізвище</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="region">Область</label>
            <input type="text" id="region" name="region" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="city">Місце проживання</label>
            <input type="text" id="city" name="city" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Номер телефону</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Опис заявки</label>
            <textarea id="description" name="description" class="form-control" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="category">Категорія</label>
            <select id="category" name="category" class="form-control form-control-large" required>
                <option value="corruption">Корупція</option>
                <option value="fraud">Шахрайство</option>
                <option value="abuse">Зловживання владою</option>
                <option value="other">Інше</option>
            </select>
        </div>
        <div class="form-group">
            <label for="media">Прикріпити медіа (відео файли)</label>
            <input type="file" id="media" name="media" class="form-control form-control-large" accept="video/*" multiple>
        </div>
        <button type="submit" class="btn-submit">Подати заявку</button>
    </form>

    <!-- Anonymous Complaint Form -->
    <form id="anonymousForm" class="hidden" th:action="@{/submit-complaint}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="description">Опис заявки</label>
            <textarea id="description" name="description" class="form-control" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="category">Категорія</label>
            <select id="category" name="category" class="form-control form-control-large" required>
                <option value="corruption">Корупція</option>
                <option value="fraud">Шахрайство</option>
                <option value="abuse">Зловживання владою</option>
                <option value="other">Інше</option>
            </select>
        </div>
        <div class="form-group">
            <label for="media">Прикріпити медіа (відео файли)</label>
            <input type="file" id="media" name="media" class="form-control form-control-large" accept="video/*" multiple>
        </div>
        <div class="form-group">
            <label for="contactInfo">Контактна інформація (необов'язково)</label>
            <input type="text" id="contactInfo" name="contactInfo" class="form-control">
        </div>
        <button type="submit" class="btn-submit">Подати заявку</button>
    </form>
</div>

</body>
</html>
